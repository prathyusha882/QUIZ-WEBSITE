version: '3.8'

services:
  web:
    build:
      context: .   # Backend Django project root
    command: gunicorn Quiz_Website_Project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ../frontend_react
    ports:
      - "3000:3000"
    volumes:
      - ../frontend_react:/frontend_react
    depends_on:
      - web
    environment:
      - CHOKIDAR_USEPOLLING=true  # For hot reload in Docker
    # Proxy setup in package.json: "proxy": "http://web:8000"

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: quizdb
      POSTGRES_USER: quizuser
      POSTGRES_PASSWORD: quizpass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
    command: celery -A Quiz_Website_Project worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

  celery-beat:
    build:
      context: .
    command: celery -A Quiz_Website_Project beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
